<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      href="/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="yuya's portfolio"
      content="portfolio web site created using react"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Yuya | Design Interaction</title>
    <style>
      .hidden404 {
        display: none;
      }
      .container404 {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper404 {
        display: inline-block;
        padding: 1rem;
      }
      .title404 {
        display: block;
        text-align: center;
        color: #fe0000;
        font-weight: 100;
        font-size: 5rem;
        line-height: 1.25;
        font-family: GT;
        font-weight: 500;
      }
      @media only screen and (max-width: 1920px) {
        .title404 {
          font-size: 4.44vw;
        }
      }
      @media only screen and (max-width: 1024px) {
        .title404 {
          font-size: 2.5rem;
        }
      }
      @media only screen and (max-width: 540px) {
        .title404 {
          font-size: 7.45vw;
        }
      }
      span {
        display: block;
        color: #fe0000;
        font-weight: 100;
        font-size: 2.5rem;
        line-height: 1.2;
      }
      @media only screen and (max-width: 1920px) {
        span {
          font-size: 2.09vw;
        }
      }
      @media only screen and (max-width: 1024px) {
        span {
          font-size: 1.5rem;
        }
      }
      @media only screen and (max-width: 540px) {
        span {
          font-size: 4.44vw;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow: hidden"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      
    -->

      <section class="container404">
        <div class="wrapper404">
          <span class="title404">404 error</span>
          <span>Sorry, the page not found.</span>
        </div>
      </section>
    </div> -->
  </body>
</html>
