    <style>
      .hidden404 {
        display: none;
      }
      .container404 {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper404 {
        display: inline-block;
        padding: 1rem;
      }
      .title404 {
        display: block;
        text-align: center;
        color: var(--primary-txt-color);
        font-weight: 100;
        font-size: 5rem;
        line-height: 1.25;
        font-family: GT;
        font-weight: 500;
      }
      @media only screen and (max-width: 1920px) {
        .title404 {
          font-size: 4.44vw;
        }
      }
      @media only screen and (max-width: 1024px) {
        .title404 {
          font-size: 2.5rem;
        }
      }
      @media only screen and (max-width: 540px) {
        .title404 {
          font-size: 7.45vw;
        }
      }
      span {
        display: block;
        color: var(--primary-txt-color);
        font-weight: 100;
        font-size: 2.5rem;
        line-height: 1.2;
      }
      @media only screen and (max-width: 1920px) {
        span {
          font-size: 2.09vw;
        }
      }
      @media only screen and (max-width: 1024px) {
        span {
          font-size: 1.5rem;
        }
      }
      @media only screen and (max-width: 540px) {
        span {
          font-size: 4.44vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="hidden404">
      <section class="container404">
        <div class="wrapper404">
          <p class="title404">404 error</p>
          <p>Sorry, the page not found.</p>
        </div>
      </section>
    </div>
  </body>
